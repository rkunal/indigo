<header class="boxed-group-header document-content-header">
  <div class="buttons">

    <div class="btn-toolbar">
      <div class="btn-group text-editor-buttons">
        <button class="btn btn-link help" data-toggle="modal" data-target="#cheatsheet-modal" title="Help with editing"><i class="fa fa-question-circle"></i></button>
        <button class="btn btn-default cancel" title="Cancel"><i class="fa fa-close"></i></button>
        <button class="btn btn-success save"><i class="fa fa-check"></i> Update</button>
      </div>

      <!-- table editor buttons -->
      <div class="btn-group table-editor-buttons" style="display: none">
        <!-- this wrapper is removed from the DOM and positioned inline alongside tables in the content view,
             it's just useful to write the HTML here and not in Javascript. -->
        <div class="table-editor-wrapper">
          <div class="ig btn-toolbar">
            <div class="btn-group when-inactive">
              <button class="btn btn-warning btn-xs edit-table"><i class="fa fa-pencil"></i> Edit table</button>
            </div>

            <div class="btn-group when-active">
              <button class="btn btn-default btn-xs cancel-edit-table" title="Cancel"><i class="fa fa-close"></i></button>
              <button class="btn btn-success btn-xs save-edit-table"><i class="fa fa-check"></i> Update</button>
            </div>
          </div>

          <div class="table-container"></div>
        </div>
        <!-- end wrapper -->

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-plus"></i> Insert <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="table-insert-row-above">Insert row above</a></li>
            <li><a href="#" class="table-insert-row-below">Insert row below</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#" class="table-insert-column-left">Insert column left</a></li>
            <li><a href="#" class="table-insert-column-right">Insert column right</a></li>
          </ul>
        </div>

        <div class="btn-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-minus"></i> Delete <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#" class="table-delete-row">Delete row</a></li>
            <li><a href="#" class="table-delete-column">Delete column</a></li>
          </ul>
        </div>
      </div>

      <div class="btn-group table-editor-buttons" style="display: none">
        <button type="button" class="btn btn-default table-merge-cells">Merge cells</button>
        <button type="button" class="btn btn-default table-toggle-heading"><i class="fa fa-header"></i> Heading</button>
      </div>

      <div class="btn-group table-editor-buttons" style="display: none">
        <button class="btn btn-default cancel-edit-table" title="Cancel"><i class="fa fa-close"></i></button>
        <button class="btn btn-success save-edit-table"><i class="fa fa-check"></i> Update</button>
      </div>
      <!-- end table editor buttons -->

      <div class="btn-group toggle-editor-buttons">
        <button type="button" class="btn btn-default edit-text" data-toggle="buttons" title="Edit text"><i class="fa fa-pencil"></i> Edit</button>
      </div>
      <div class="btn-group toggle-editor-buttons">
        <button type="button" class="btn btn-default show-source" data-toggle="buttons" title="Show XML"><i class="fa fa-code"></i></button>
        <button type="button" class="btn btn-warning edit-lime" title="Advanced editor"><i class="fa fa-list-alt"></i></button>
      </div>

      <div class="btn-group">
        <button type="button" data-toggle="buttons" class="btn btn-default show-fullscreen" title="Edit fullscreen"><i class="fa fa-expand"></i></button>
      </div>
    </div>
  </div>

  <h4>Content</h4>
</header>

<div class="boxed-group-inner boxed-group-inner-minimal document-content-view">
  <div class="sheet-editor collapse in">
    <div class="document-sheet-container">
      <div class="document-sheet">
        <div class="akoma-ntoso"></div>
      </div>
    </div>

    <div class="document-xml-editor">
      <div class="ace-editor"></div>
    </div>

    <div class="document-text-editor">
      <div class="ace-editor"></div>
    </div>
  </div>

  <div class="lime-editor collapse">
    <div id="lime"></div>
  </div>
</div>
