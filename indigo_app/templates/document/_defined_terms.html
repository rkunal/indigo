<div class="modal fade" id="defined-terms-modal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">Defined Terms</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-sm-8">
            <p>These are terms that are explicitly defined in this document.</p>
            <p>Always refresh defined terms before publishing a document to ensure that all references to terms are captured.</p>
          </div>
          <div class="col-sm-4 text-right">
            <button class="btn btn-default link-terms"><i class="fa fa-refresh"></i> Find and link defined terms</button>
          </div>
        </div>

        <div class="well">
          <div class="document-terms-list"></div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script id="terms-template" type="text/x-handlebars-template">
{% verbatim %}

{{#if terms}}
  <ol class="list-inline clearfix">
    {{#each terms}}
    <li class="col-sm-4">{{this}}</li>
    {{/each}}
  </ol>

{{else}}
<p>
  <em>The document does not define any terms.</em>
</p>
{{/if}}

{% endverbatim %}
</script>
