<div class="modal fade" id="login-box">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Log in to edit and save documents</h4>
      </div>

      <form class="form-horizontal login-form" method="POST" action="/auth/login/">
        <div class="modal-body">

          <div class="alert alert-danger" style="display: none"></div>
          <div class="alert alert-success" style="display: none"></div>

          <div class="form-group">
            <label for="login_username" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="username" id="login_username" placeholder="you@example.com" required>
            </div>
          </div>
          <div class="form-group">
            <label for="login_password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" name="password" id="login_password" placeholder="password" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <a href="#" class="forgot-password btn btn-link" tabindex="-1">I forgot my password</a>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-10 col-sm-offset-2">
              <p>Please email <a href="mailto:{{ SUPPORT_EMAIL }}">{{ SUPPORT_EMAIL }}</a> if you would like an account.</p>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-primary" value="Log in">
        </div>
      </form>

      <form class="form-horizontal forgot-password-form" method="POST" action="/auth/password/reset/" style="display: none">
        <div class="modal-body">

          <div class="alert alert-danger" style="display: none"></div>

          <div class="form-group">
            <label for="reset_email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" id="reset_email" placeholder="you@example.com" required>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-link show-login-form">Log in</a>
          <input type="submit" class="btn btn-primary" value="Reset password">
        </div>
      </form>
    </div>
  </div>
</div>
