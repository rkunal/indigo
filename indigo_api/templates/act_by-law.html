<div class="coverpage">
  <h1>{{ document.title }}</h1>

  {% if document.assent_date %}
  <h3 class="assent-date">Signed by the President on {{ document.assent_date|date:"d E Y" }}</h3>
  {% endif %}

  {% if document.commencement_date %}
  <h3 class="commencement-date">Commences on {{ document.commencement_date|date:"d E Y" }} unless otherwise noted</h3>
  {% endif %}
</div>

{{ content_html | safe }}
